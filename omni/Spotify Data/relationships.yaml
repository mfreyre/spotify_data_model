- join_from_view: playlist_items
  join_to_view: playlists
  join_type: always_left
  on_sql: ${playlist_items.playlist_id} = ${playlists.id}
  relationship_type: assumed_many_to_one

- join_from_view: playlist_listening_stats
  join_to_view: playlists
  join_type: always_left
  on_sql: ${playlist_listening_stats.playlist_id} = ${playlists.id}
  relationship_type: assumed_many_to_one
